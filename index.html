<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">
    <link rel="stylesheet" href="popup.css">
    <title>PokeDex</title>
</head>
<body>
    <div class="wrapper">
        <header>
            <a href=""><h1 class="logo">Poke<span class="logo2">dex</span></h1></a>
            <nav>
                <form id="searchForm">
                    <input placeholder="Id or Pokemon name" id="search" type="text">
                    <button type="submit" id="btn">Search</button>
                </form>
            </nav>
        </header>
        <div class="cover">
            <img src="interrogacion.webp" alt="" id="img">
            <div class="info">
                <h3 id="name">Find the pokemon in the search bar</h3>
                <p class="data" id="type"><strong>Type(s):</strong></p>
                <p class="data" id="abilities"><strong>Abilities:</strong>?</p>
                <p class="data" id="evolution"><strong>Evolution:</strong>?</p>
                <p class="data" id="movement"><strong>Moves:</strong>?</p>
                <p class="data" id="stadistics"><strong>Stadistics:</strong>?</p>
            </div>
        </div>
    </div>
    <div id="popup" class="popup-hidden">
        <div class="popup-content">
            <span id="close-popup" class="close-btn">&times;</span>
            <p id="popup-message">Mensaje de alerta aqu√≠</p>
        </div>
    </div>
    <footer>
        <h4>Ismael Peralta Solano</h4>
        <a target="_blank" rel="noopener noreferrer" href="https://github.com/ima0127?tab=repositories"  class="github">Github</a>
    </footer>
    <script type="module" src="script.js"></script>
</body>
</html>
